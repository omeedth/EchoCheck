    <script>

      function checkWord(word) {
          return word.length >= 2;
      }

      function separateWords() {
        delimiter = /[^A-Za-z]/;///[ \.,-\/#!$%\^&\*;:{}=\-_`~()]+/;//"/,?\s+/"; [\.,-\/#!$%\^&\*;:{}=\-_`~()]
        textar = document.getElementsByClassName("txt")[0];
        sentence = textar.value;
        sentence = sentence.trim();
        sentence = sentence.toLowerCase();
        words = sentence.split(delimiter).filter(checkWord);
        return words;
        //wordss = words.filter(true);
        // console.log(sentence);
        // console.log(words);
      }

      function makeDictionary(words) {
        result = { };
        for(var i = 0; i < words.length; ++i) {
            if(!result[words[i]])
                result[words[i]] = 0;
            ++result[words[i]];
        }
        return result;
      }

      function analyze() {
        words = separateWords(); // Keys
        d = makeDictionary(words);
        // vals = Object.values(d);

        a = Object.values(d);
        b = Object.keys(d);

        sorted = a.map(function(e, i) {
          return [e, b[i]];
        });

        // (x,y) => y - x
        sorted.sort(Comparator);
        sorted.reverse();

        //console.log(vals);      // Frequencies
        fillTable(sorted);
        makeChart(d,10);
        //console.log(d);
      }

      makeChart({});

      function fillTable(data) {

        len = data.length;

        // console.log(data);

        var table = document.getElementById("wordtable");
        document.getElementById("wordchart").remove();

        var tbody = document.createElement("tbody");
        tbody.setAttribute('id','wordchart');
        table.appendChild(tbody);

        //for (const [key, value] of Object.entries(data)) {
        for(var i = 0; i < len; i++) {
          // console.log(key, value);
          // <tr>
          //   <th scope="row">4</th>
          //   <td>Mark</td>
          //   <td>Otto</td>
          //   <td>@mdo</td>
          // </tr>

          pair = sorted[i];

          var tr = document.createElement('tr');
          var th = document.createElement('th');

          // Echoes
          th.setAttribute('scope','row');
          th.innerHTML = pair[0]; //value;

          tr.appendChild(th);

          // Word
          td = document.createElement('td');
          td.innerHTML = pair[1]; //key;

          tr.appendChild(td);

          // Type
          td = document.createElement('td');
          td.innerHTML = 'Unknown'

          tr.appendChild(td);

          tbody.appendChild(tr);
        }

      }
